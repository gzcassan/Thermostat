<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="container-fluid">
            <div class="panel panel-default" style="width: 100%;">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="btn-group-vertical" style="width: 100%">
                                <button *ngFor="let sensor of temperatureSensors; let i = index" (click)="selectSource(i)" type="button" class="btn {{selectedTemperatureSensor == i ? 'btn-primary' : 'btn-default'}}">
                                    <h1 style="margin-top: 0.2em;">{{sensor.Temperature}}&#176;</h1>
                                    <h4>{{sensor.Description}}</h4>
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div style="width: 100%;">
                                <div style="text-align:center; width:100%; font-size: 4em; color: white;">{{globals.tempSetpoint}}&#176;</div>
                            </div>
                            <div class="btn-group btn-group-justified" role="group" style="font-size: 2.5em;">
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="tempMinusClick()" type="button" class="btn btn-default" style="font-size:inherit;"><span class="typcn typcn-minus" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="tempPlusClick()" type="button" class="btn btn-default" style="font-size:inherit;"><span class="typcn typcn-plus" style="font-size:inherit;"></span></button>
                                </div>
                            </div>
                            <div class="btn-group btn-group-justified" role="group" style="font-size: 2.5em; margin-top: 1em; width: 100%;">
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="setTempMode(TempModeHeating)" type="button" class="btn {{control?.tempMode == TempModeHeating ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-weather-sunny" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="setTempMode(TempModeCooling)" type="button" class="btn {{control?.tempMode == TempModeCooling ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-weather-snow" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="setTempMode(TempModeSchedule)" type="button" class="btn {{control?.tempMode == TempModeSchedule ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-watch" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="setTempMode(TempModeOff)" type="button" class="btn {{control?.tempMode == TempModeOff ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-media-stop" style="font-size:inherit;"></span></button>
                                </div>
                            </div>
                            <div class="btn-group btn-group-justified" role="group" style="font-size: 2.5em; margin-top: 1em; width: 100%;">
                                <div class="btn-group" style="font-size:inherit;">
                                    <div class="typcn typcn-waves" style="font-size:inherit; text-align: center"></div>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="fanModeClick(1)" type="button" class="btn {{globals.fanMode == 1 ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-arrow-loop" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="fanModeClick(0)" type="button" class="btn {{globals.fanMode == 0 ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-power" style="font-size:inherit;"></span></button>
                                </div>
                            </div>

                            <h1>TEMP MODE: {{control?.tempMode}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
