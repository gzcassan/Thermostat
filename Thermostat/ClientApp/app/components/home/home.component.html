<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="container-fluid">
            <div class="panel panel-default" style="width: 100%;">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="btn-group-vertical" style="width: 100%">
                                <button (click)="selectSource(0)" type="button" class="btn {{globals.selectedTempSource == 0 ? 'btn-primary' : 'btn-default'}}"><h2>19.5&#176;</h2><h4>Alice's bedroom</h4></button>
                                <button (click)="selectSource(1)" type="button" class="btn {{globals.selectedTempSource == 1 ? 'btn-primary' : 'btn-default'}}"><h2>19.5&#176;</h2><h4>Michaels's bedroom</h4></button>
                                <button (click)="selectSource(2)" type="button" class="btn {{globals.selectedTempSource == 2 ? 'btn-primary' : 'btn-default'}}"><h2>19.5&#176;</h2><h4>Master bedroom</h4></button>
                                <button (click)="selectSource(3)" type="button" class="btn {{globals.selectedTempSource == 3 ? 'btn-primary' : 'btn-default'}}"><h2>19.5&#176;</h2><h4>Ground floor</h4></button>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div style="width: 100%;">
                                <div style="text-align:center; width:100%; font-size: 4em; color: white;">{{globals.tempSetpoint}}&#176;</div>
                            </div>
                            <div class="btn-group btn-group-justified" role="group" style="font-size: 2.5em;">
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="tempMinusClick()" type="button" class="btn btn-default" style="font-size:inherit;"><span class="typcn typcn-minus" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="tempPlusClick()" type="button" class="btn btn-default" style="font-size:inherit;"><span class="typcn typcn-plus" style="font-size:inherit;"></span></button>
                                </div>
                            </div>
                            <div class="btn-group btn-group-justified" role="group" style="font-size: 2.5em; margin-top: 1em; width: 100%;">
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="controlModeClick(globals.controlModeHeating)" type="button" class="btn {{globals.controlMode == globals.controlModeHeating ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-weather-sunny" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="controlModeClick(globals.controlModeCooling)" type="button" class="btn {{globals.controlMode == globals.controlModeCooling ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-weather-snow" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="controlModeClick(globals.controlModeSchedule)" type="button" class="btn {{globals.controlMode == globals.controlModeSchedule ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-watch" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="controlModeClick(globals.controlModeOff)" type="button" class="btn {{globals.controlMode == globals.controlModeOff ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-media-stop" style="font-size:inherit;"></span></button>
                                </div>
                            </div>
                            <div class="btn-group btn-group-justified" role="group" style="font-size: 2.5em; margin-top: 1em; width: 100%;">
                                <div class="btn-group" style="font-size:inherit;">
                                    <div class="typcn typcn-waves" style="font-size:inherit; text-align: center"></div>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="fanModeClick(1)" type="button" class="btn {{globals.fanMode == 1 ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-arrow-loop" style="font-size:inherit;"></span></button>
                                </div>
                                <div class="btn-group" style="font-size:inherit;">
                                    <button (click)="fanModeClick(0)" type="button" class="btn {{globals.fanMode == 0 ? 'btn-primary' : 'btn-default'}}" style="font-size:inherit;"><span class="typcn typcn-power" style="font-size:inherit;"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
