<div>{{_weather?.name}}</div>
<div style="font-size: 4em; line-height: 1em;">{{temperature()}}&#176;<span class={{icon}} style="font-size:1.2em;"></span></div>
<p style="font-size: 0.9em; color: rgba(255, 255, 255, 0.5); text-shadow: rgba(0, 0, 0, 0.2);">Last update: {{_weather?.lastUpdate | date:'yyyy-MM-dd HH:mm:ss'}}</p>
