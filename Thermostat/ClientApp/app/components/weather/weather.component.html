<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="container-fluid">
            <div class="panel panel-default" style="width: 100%;">
                <div class="panel-body">
                    <div>{{weather.currentWeather?.name}}</div>
                    <div style="font-size: 4em; line-height: 1em;">{{temperature()}}&#176;<span class={{getIcon()}} style="font-size:1.2em;"></span></div>
                    <p style="font-size: 0.9em; color: rgba(255, 255, 255, 0.5); text-shadow: rgba(0, 0, 0, 0.2);">Last update: {{weather.currentWeather?.lastUpdate | date:'yyyy-MM-dd HH:mm:ss'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
