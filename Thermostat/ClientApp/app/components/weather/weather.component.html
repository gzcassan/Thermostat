<div class="row" style="min-height: 600px;">
    <div class="col-md-offset-3 col-md-6">
        <div class="container-fluid">
            <div class="panel panel-default" style="width: 100%;">
                <div class="panel-body">
                    <div>{{weather.currentWeather?.name}}</div>
                    <div style="font-size: 4em;">{{getTemperature()}}&#176;<span class={{getIcon()}} style="font-size:1.2em;"></span></div>
                    <div style="font-size: 1.5em;">{{getDescription()}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
